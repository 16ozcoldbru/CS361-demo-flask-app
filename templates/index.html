<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Andy's CS361 Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Welcome to Interstellar Voyages</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <div class="d-flex justify-content-center">
        <div class="p-2">
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose Destination</option>
                <option value="1">Mars</option>
                <option value="2">Saturn</option>
                <option value="3">Ares V</option>
          </select>
        </div>
        <div class="p-2">
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose Travel Method</option>
                <option value="1">Bicycle</option>
                <option value="2">Paper Airplane</option>
                <option value="3">Starship Rocket</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <input class="btn btn-primary" type="submit" value="Launch (enabled)">
        <input class="btn btn-primary" type="submit" value="Launch (disabled)" disabled>
      </div>
  </body>
</html>
